<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="px-4 md:px-16 max-w-screen-xl mx-auto my-auto">
        <div class="grid lg:grid-cols-2 grid-cols-1 lg:gap-3 mx-auto ">
            <div class="justify-center mx-auto">
                <form id="form" class=" form flex flex-col w-96 my-20 justify-center space-y-5 p-5 bg-gray-100 rounded-lg shadow-2xl">
                    <div class="flex flex-col space-y-2">
                        <label for="usernmae" class="block ">Username</label>
                        <input type="text" placeholder="Enter username" class="username block border border-black px-1 rounded py-2 text-left w-full" />
                        <small class=" text-red-400"></small>
                    </div>
                    <div class="space-y-2">
                        <label for="email" class="block">Email</label>
                        <input type="email" placeholder="Enter Email" class="email block border border-black px-1 rounded py-2 text-left w-full">
                        <small  class=" text-red-400"></small>
        
                    </div>
                    <div class="space-y-2">
                        <label for="password">Password</label>
                        <input  type="password" placeholder="Enter Password" class="password1 block border border-black px-1 rounded py-2 text-left w-full">
                        <small  class=" text-red-400"></small>
        
                    </div>
                    <div class="space-y-2">
                        <label for="confirm">Confirm Password</label>
                        <input  type="password" placeholder="Confirm Password" class="password2 block border border-black px-1 rounded py-2 text-left w-full">
                        <small  class="text-red-500"></small>
        
                    </div>
                    <div class="text-center">
                        <button type="submit" class="submit button bg-violet-700 text-white px-2 py-2 rounded my-3 w-full">SUBMIT</button>
                    </div>
                </form>
            </div>
            <div class="justify-center mx-auto">
                <form class=" form flex flex-col w-96 my-20 justify-center space-y-5 p-5 bg-gray-100 rounded-lg shadow-2xl">
                    <div class="flex flex-col space-y-2">
                        <label for="usernmae" class="block ">Username</label>
                        <input type="text" placeholder="Enter username" class="username block border border-black px-1 rounded py-2 text-left w-full" />
                        <small class=" text-red-400"></small>
                    </div>
                    <div class="space-y-2">
                        <label for="email" class="block">Email</label>
                        <input type="email" placeholder="Enter Email" class="email block border border-black px-1 rounded py-2 text-left w-full">
                        <small  class=" text-red-400"></small>
        
                    </div>
                    <div class="space-y-2">
                        <label for="password">Password</label>
                        <input  type="password" placeholder="Enter Password" class="password1 block border border-black px-1 rounded py-2 text-left w-full">
                        <small  class=" text-red-400"></small>
        
                    </div>
                    <div class="space-y-2">
                        <label for="confirm">Confirm Password</label>
                        <input  type="password" placeholder="Confirm Password" class="password2 block border border-black px-1 rounded py-2 text-left w-full">
                        <small  class="text-red-500"></small>
        
                    </div>
                    <div class="text-center">
                        <button type="submit" class="submit button bg-green-700 text-white px-2 py-2 rounded my-3 w-full">SUBMIT</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
